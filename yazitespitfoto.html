<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OCR - Görselden Yazı Tespiti</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 { color: #2c3e50; }
    #imageUpload {
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
      background-color: #fff;
      margin-bottom: 20px;
    }
    #statusMessage {
      margin: 15px 0;
      font-size: 1.1em;
      color: #e67e22;
      min-height: 25px;
    }
    canvas {
      max-width: 90%;
      border: 2px solid #ddd;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>OCR - Görselden Yazı Tespiti</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <div id="statusMessage">Lütfen bir görsel seçiniz.</div>
  <canvas id="canvas"></canvas>
  <div id="result"></div>

  <script>
    const upload = document.getElementById('imageUpload');
    const statusMessage = document.getElementById('statusMessage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');

    upload.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const imageUrl = URL.createObjectURL(file);
      const img = new Image();
      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        statusMessage.textContent = 'Metin okunuyor, lütfen bekleyin...';
        statusMessage.style.color = '#3498db';

        try {
          const { data } = await Tesseract.recognize(img, 'eng+tur', {
            logger: m => console.log(m)
          });

          statusMessage.textContent = 'Metin başarıyla çıkarıldı.';
          statusMessage.style.color = '#27ae60';
          result.textContent = data.text.trim();

          // Kutuları çiz
          data.words.forEach(word => {
            const { x0, y0, x1, y1 } = word.bbox;
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            ctx.strokeRect(x0, y0, x1 - x0, y1 - y0);
            ctx.fillStyle = 'red';
            ctx.font = '18px sans-serif';
            ctx.fillText(word.text, x0, y0 - 5);
          });

        } catch (err) {
          console.error(err);
          statusMessage.textContent = 'Hata: metin okunamadı.';
          statusMessage.style.color = '#e74c3c';
        }
      };
      img.src = imageUrl;
    });
  </script>
</body>
</html>
